  uses-material-design: true
  
  assets:
    - Images/user_logo.png
    - Images/veiculo.png
    - Images/embalagem.png
    - Images/money.png
    - Images/enterprise.png
    - Images/contrato_venda.png
    - Images/carga.png
    - Images/romaneio.png
    - Images/login.png
    - Images/combustivel.png
    - Images/manutencao.png
    - Images/oleo.png
    - Images/fundosistema.png
