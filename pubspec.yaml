  fonts:
    - family: Lobster
      fonts:
        - asset: fontes/Lobster-Regular.ttf
          weight: 700
    - family: Satisfy
      fonts:
        - asset: fontes/Satisfy-Regular.ttf

    - family: Cardo
      fonts:
        - asset: fontes/Cardo-Regular.ttf
          
