version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <4.0.0"

dependencies:
  intl: ^0.16.1
  cloud_firestore: ^0.13.7
  firebase_auth: ^0.16.1
  firebase_core: ^0.4.3
  firebase_auth_web: ^0.1.3+1
  flutter:
    sdk: flutter
  slidy: ^2.1.2+2
  masked_text: ^0.0.6
  bloc_pattern: ^1.1.0
  dio: ^3.0.9
  rxdart: ^0.19.0
  mobx:  ^1.2.1+1
  flutter_mobx: ^1.1.0+1
  observable: ^0.22.2
  firebase_database: ^3.1.6
  google_maps_flutter: ^0.5.29
  google_maps: ^3.4.4
  date_format: ^1.0.9
  flutter_email_sender: ^3.0.1
  mailer: ^3.0.4
  url_launcher: ^5.7.2


  font_awesome_flutter: ^8.5.0

  flutter_masked_text: ^0.8.0

  google_fonts: ^0.3.9

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


